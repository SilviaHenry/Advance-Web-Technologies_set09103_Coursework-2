{% extends "base.html" %}
{% block content %}
    <div class="main-content">
        <h2>Log in</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.email.label }} {{ form.email }} <br><br>
            {{ form.password.label }} {{ form.password }} <br><br>
            {{ form.submit }}
        </form>
    </div>
{% endblock content %}
