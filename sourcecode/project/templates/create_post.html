{% extends "base.html" %}
{% block content %}
    <div class="main-content">
        <h2>Create a new blog post</h2>
        <form method='POST'>
            {{ form.hidden_tag() }}
            {{ form.title.label }} {{ form.title }} <br><br>
            {{ form.text.label }} {{ form.text }} <br><br>
            {{ form.submit }}
        </form>
    </div>
{% endblock content %}
